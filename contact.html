<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIC Agent Portfolio - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            line-height: 1.8;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background: #004080;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar .nav-left {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .navbar .nav-right {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #ffb400;
        }
        header {
            background: linear-gradient(90deg, #002147, #004080);
            color: #fff;
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1.3rem;
            font-weight: 300;
        }
        .contact-section {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-section h2 {
            font-size: 2.4rem;
            color: #002147;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-details {
            margin-bottom: 30px;
        }
        .contact-details p {
            font-size: 1.1rem;
            color: #555;
            margin: 10px 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #004080;
        }
        .contact-form button {
            background: #004080;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .contact-form button:hover {
            background: #ffb400;
            transform: translateY(-2px);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #004080;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffb400;
        }
        footer {
            background: #002147;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
       
        
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        
    </nav>

    <header>
        <h1>Contact Me</h1>
        <p>Get in touch to secure your future today!</p>
    </header>

    <section class="contact-section">
        <h2>Contact Information</h2>
        <div class="contact-details">
            <p><strong>Phone:</strong> +91-9876543210</p>
            <p><strong>Office Address:</strong> 123 LIC Street, City, State, PIN</p>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LIC Agent Portfolio | Your Trusted Partner</p>
    </footer>
</body>
</html>
